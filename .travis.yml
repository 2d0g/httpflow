language: cpp

os:
    - linux
    - osx

compiler:
    - gcc
    - clang

matrix:
    include:
        - os: linux
          dist: trusty
          sudo: required
        - os: osx
          osx_image: xcode7.2

addons:
    apt:
        packages:
            - libpcap-dev
            - zlib1g-dev

script:
    - make
    - sudo make install
